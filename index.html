<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="logo">
        
        <header>
          <img class="logoimg" src="imagenes/Logo.png" alt="Logo de alura con la inicial de la letra A" />
        </header>
        <h2 class="tittle">Encriptador de mensajes</h2>
      </div>
      <div class="left">
        <input class="text-input" type="text" placeholder="ingrese el texto aqui.." id="inputTexto">
        
      </div>

      <div class="right">
        <img src="imagenes/Muñeco.png" alt="Imagen del muñeco a la derecha" id="imgright">
        <h1 id="texto">Ningun mensaje fue encontrado</h1>
        <textarea name="name" id="texto2" cols="80" rows="8">Ingrese el texto que desees encriptar o desencriptar.</textarea>
        <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
      </div>

      <div class="left-button">
        <p>Solo minusculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
      </div>
      

      
    </div>
      <footer class="footer">
        <img src="imagenes/SJM.png" alt="" id="imgf">
        <p class="copyright">&copy; by Saúl Javier Marbá</p>
      </footer>

    
  </body>
</html>
